<div class="result-container">
  <div class="row">
    <div *ngIf="loading_answer" class="col-lg-12">
      <div class="text-center">
        <img class="center" src="../assets/bert.png"/>
        <br/>
        <p>BERT is searching for a short, precise answer...</p>
        <div aria-hidden="true" class="spinner-border ml-auto" role="status"></div>
      </div>
    </div>
    <div *ngIf="loading" class="col-lg-12" style="margin: 15px;">
        <div class="text-center">
          <p>Loading...</p>
            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
          </div>
    </div>
  </div>
  <div class="row" *ngIf="!results">
    <div class="col">
        <p>Please enter a query and run search to see results.</p>
    </div>
  </div>

  <div *ngIf="results">

    <div *ngIf="answer && !loading_answer" class="row">
          <div class="col">
            <h5>Top Answer{{answer ? "s": ""}}</h5>
          </div>
        </div>

    <div *ngIf="answer && !loading_answer" class="row">

      <div class="col-lg-12 col-xs-12 answer">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Answer</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Confidence: 0.75</h6>
                  <p class="card-text">{{answer.answer}}</p>
                </div>
              </div>
          </div>

        </div>
        <hr>
        <div class="row">
            <div class="col" *ngIf="!loading && results">
              <p>showing {{results.length}} results</p>
                <hr>
                <br>
            </div>
        </div>
        <div class="row">
          <div *ngFor="let result of results" class="col-lg-12 col-xs-12" style="margin-bottom: 30px;">
                <h5>{{result.title}}</h5>
            <p [innerHTML]="result.highlights[0].snippets.join('...')" class="highlight"></p>
          </div>
        </div>

  </div>

</div>
