<div class="result-container">
  <div class="row">
    <div class="col" *ngIf="loading" style="margin: 15px;">
        <div class="text-center">
            <strong>Loading...</strong>
            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
          </div>
    </div>
  </div>
  <div class="row" *ngIf="!results">
    <div class="col">
        <p>Please enter a query and run search to see results.</p>
    </div>
  </div>

  <div *ngIf="results">

    <div *ngIf="results.answers" class="row">
          <div class="col">
            <h5>Top Answer{{results.answers.length > 1 ? "s": ""}}</h5>
          </div>
        </div>
    <div *ngIf="results.answers" class="row">
          <div class="col col-lg-12 col-xs-12 answer" *ngFor="let answer of results.answers">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Answer</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Confidence: {{answer.confidence}}</h6>
                  <p class="card-text">{{answer.text}}</p>
                </div>
              </div>
          </div>
        </div>
        <hr>
        <div class="row">
            <div class="col" *ngIf="!loading && results">
              <p>showing 10 of {{results.length}} results</p>
                <hr>
                <br>
            </div>
        </div>
        <div class="row">
          <div *ngFor="let result of results" class="col-lg-12 col-xs-12" style="margin-bottom: 30px;">
                <h5>{{result.title}}</h5>
            <i [innerHTML]="result.highlights[0].snippets.join('...')"></i>
          </div>
        </div>

  </div>

</div>
